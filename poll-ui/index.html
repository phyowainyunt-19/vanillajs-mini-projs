<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poll UI</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="wrapper">
      <header>Poll UI Design</header>
      <!-- All Polls -->
      <div class="poll-area">
        <!-- FIRST -->
        <label for="">
          <div class="row">
            <div class="column">
              <span class="circle"></span>
              <span class="text">HTMl</span>
            </div>
            <span class="percent">90%</span>
          </div>
          <div class="progress"></div>
        </label>
        <!-- SECOND -->
        <label for="">
          <div class="row">
            <div class="column">
              <span class="circle"></span>
              <span class="text">jQuery</span>
            </div>
            <span class="percent">60%</span>
          </div>
          <div class="progress"></div>
        </label>
        <!-- THIRD -->
        <label for="">
          <div class="row">
            <div class="column">
              <span class="circle"></span>
              <span class="text">React</span>
            </div>
            <span class="percent">80%</span>
          </div>
          <div class="progress"></div>
        </label>
        <!-- FOURTH -->
        <label for="">
          <div class="row">
            <div class="column">
              <span class="circle"></span>
              <span class="text">Python</span>
            </div>
            <span class="percent">50%</span>
          </div>
          <div class="progress"></div>
        </label>
        <!-- FIFTH -->
        <label for="">
          <div class="row">
            <div class="column">
              <span class="circle"></span>
              <span class="text">Node</span>
            </div>
            <span class="percent">70%</span>
          </div>
          <div class="progress"></div>
        </label>
      </div>
    </div>
  </body>
</html>
