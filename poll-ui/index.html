<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poll UI</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="wrapper">
    <header>Poll UI Design</header>
    <!-- All Polls -->
    <div class="poll-area">
      <!-- FIRST -->
      <label for="">
        <div class="row">
          <div class="column">
            <span class="circle"></span>
            <span class="text">HTML</span>
          </div>
          <span class="percent">90%</span>
        </div>
        <div class="progress" style="--w: 90"></div>
      </label>
      <!-- SECOND -->
      <label for="">
        <div class="row">
          <div class="column">
            <span class="circle"></span>
            <span class="text">jQuery</span>
          </div>
          <span class="percent">60%</span>
        </div>
        <div class="progress" style="--w: 60"></div>
      </label>
      <!-- THIRD -->
      <label for="">
        <div class="row">
          <div class="column">
            <span class="circle"></span>
            <span class="text">React</span>
          </div>
          <span class="percent">80%</span>
        </div>
        <div class="progress" style="--w: 80"></div>
      </label>
      <!-- FOURTH -->
      <label for="">
        <div class="row">
          <div class="column">
            <span class="circle"></span>
            <span class="text">Python</span>
          </div>
          <span class="percent">40%</span>
        </div>
        <div class="progress" style="--w: 40"></div>
      </label>
      <!-- FIFTH -->
      <label for="">
        <div class="row">
          <div class="column">
            <span class="circle"></span>
            <span class="text">Node</span>
          </div>
          <span class="percent">70%</span>
        </div>
        <div class="progress" style="--w: 70"></div>
      </label>
    </div>
  </div>

  <script>
    const options = document.querySelectorAll("label");
    for (let i = 0; i < options.length; i++) {
      options[i].addEventListener("click", () => {
        //check if is there any selected class ? 'remove'
        for (let k = 0; k < options.length; k++) {
          if (options[k].classList.contains("selected")) {
            options[k].classList.remove("selected");
          }
        }
        options[i].classList.add("selected");
        // select all options and add selectall classname
        for (let j = 0; j < options.length; j++) {
          options[j].classList.add("selectall");
        }
      });
    }
  </script>
</body>

</html>
